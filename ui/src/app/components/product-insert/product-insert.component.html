<div class="product-form-container">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <h1>Insert Product</h1>
  
      <label for="name">Product Name:</label>
      <input type="text" id="name" formControlName="name" placeholder="Enter product name" required>
      
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" placeholder="Enter product description" required></textarea>
  
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" placeholder="Enter product price" min="0" step="0.01" required>
  
      <label for="isAvailable">Is Available:</label>
      <input type="checkbox" id="isAvailable" formControlName="isAvailable">

      <button type="submit" [disabled]="productForm.invalid">Insert Product</button>
    </form>
  </div>
