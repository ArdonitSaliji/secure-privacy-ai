<div class="product-card" [attr.data-available]="product.isAvailable">
    <h2 class="product-name">{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price">${{ product.price.toFixed(2) }}</p>
    <p class="product-availability">{{ product.isAvailable ? 'Available' : 'Unavailable' }}</p>
    <p class="product-created">Created on: {{ product.createdAt | date:'yyyy-MM-dd' }}</p>
</div>
